  </header>

  <div class="carousel-wrapper">
    <div class="carousel-track" id="carouselTrack">
      <!-- Original slides -->
      <div class="carousel-slide">
        <div class="ios-group">
          <img src="focusPebble-iOS-01.png" alt="iOS â€“ presets and timers" />
          <img src="focusPebble-iOS-02.png" alt="iOS â€“ Pomodoro timer" />
          <img src="focusPebble-iOS-03.png" alt="iOS â€“ Edit timer" />
        </div>

      <div class="carousel-slide">
        <img src="focusPebble-iPadOS-01.png" alt="iPadOS â€“ multi-timer view" />
      </div>
      <div class="carousel-slide">
        <img src="focusPebble-macOS-01.png" alt="macOS â€“ application window" />
      </div>
      
      <!-- Clone of first slide (for smooth looping) -->
      <div class="carousel-slide">
        <div class="ios-group">
          <img src="focusPebble-iOS-01.png" alt="iOS â€“ presets and timers (duplicate)" />
          <img src="focusPebble-iOS-02.png" alt="iOS â€“ Pomodoro timer (duplicate)" />

    <section id="privacy-policy" style="margin-top: 40px; text-align: left; max-width: 720px; margin-left: auto; margin-right: auto;">
      <div id="privacyContent"></div>
    </section>
  </footer>
  
  <script>
    const track = document.getElementById('carouselTrack');
    const dots = document.querySelectorAll('.dot');
    const wrapper = document.querySelector('.carousel-wrapper');
    const slideCount = 4; // including duplicate
    let index = 0;
    let intervalId;
    let isPaused = false;
    
    function updateDots(activeIndex) {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === activeIndex);
      });
    }
    
    function nextSlide() {
      if (isPaused) return;
      
      index++;
      track.style.transition = 'transform 1.2s ease-in-out';
      track.style.transform = `translateX(-${index * 100}%)`;
      
      if (index === slideCount - 1) {
        // wait for transition then reset
        setTimeout(() => {
          track.style.transition = 'none';
          track.style.transform = 'translateX(0)';
          index = 0;
          updateDots(index);
        }, 1300);
      } else {
        updateDots(index);
      }
    }
    
    function startCarousel() {
      intervalId = setInterval(nextSlide, 10000);
    }
    
    function stopCarousel() {
      clearInterval(intervalId);
    }
    
    wrapper.addEventListener('mouseenter', () => {
      isPaused = true;
      stopCarousel();
    });
    
    wrapper.addEventListener('mouseleave', () => {
      isPaused = false;
      startCarousel();
    });
    
    // Start initially
    startCarousel();
  </script>
